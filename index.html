<head>

  <title>Join Our Telegram Channel</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0088cc, #005f99);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 400px;
      width: 90%;
      background: #ffffff;
      color: #333;
      border-radius: 16px;
      padding: 30px 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #0088cc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: #fff;
      animation: pulse 2s infinite;
    }
    .logo img{
      width:100%
      height:auto
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      margin-bottom: 25px;
      color: #555;
      line-height: 1.5;
    }

    /* ðŸ”¥ GLOWING ANIMATED BUTTON */
    .join-btn {
      position: relative;
      display: inline-block;
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #00bfff, #0088cc, #00bfff);
      background-size: 300%;
      color: #fff;
      text-decoration: none;
      font-size: 17px;
      font-weight: bold;
      border-radius: 12px;
      overflow: hidden;
      animation: glow 2.5s linear infinite, moveBg 4s linear infinite;
      box-shadow: 0 0 15px rgba(0,136,204,0.7);
    }

    /* âœ¨ SHINING TEXT */
    .join-btn span {
      position: relative;
      z-index: 2;
      animation: textGlow 1.5s ease-in-out infinite alternate;
    }

    /* Hover effect */
    .join-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,136,204,1);
    }

    /* Animations */
    @keyframes glow {
      0% { box-shadow: 0 0 10px #00bfff; }
      50% { box-shadow: 0 0 25px #00bfff; }
      100% { box-shadow: 0 0 10px #00bfff; }
    }

    @keyframes moveBg {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 15px #fff; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
